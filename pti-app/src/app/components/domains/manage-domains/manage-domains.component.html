<h2>Manage Domains</h2>

<!-- Add/Edit Domain Form -->
<div>
    <input type="text" [(ngModel)]="domainData.name" placeholder="Domain Name" required>
    <input type="color" [(ngModel)]="domainData.color">
    <input type="number" [(ngModel)]="domainData.progress" min="0" max="100" placeholder="Progress">
    <button (click)="addDomain()">{{ isEditing ? 'Update' : 'Add' }} Domain</button>
</div>

<!-- List of Domains -->
<ul>
    <li *ngFor="let domain of domains">
        <span [style.color]="domain.color">{{ domain.name }} - {{ domain.progress }}%</span>
        <button (click)="editDomain(domain)">Edit</button>
        <button (click)="deleteDomain(domain.id)">Delete</button>
    </li>
</ul>
